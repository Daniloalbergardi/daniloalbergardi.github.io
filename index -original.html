<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>Título da Página</title>
	<link href="css/style.css" rel="stylesheet"/>
	<script src="scripts/script.js"></script>
</head>
<body>
	<form>
		<p>
			<span>URL do website</span>
			<input type="text">
		</p>

		<p>
			<span>Selecione a origem (utm_source)</span>
			<select name="source">
				<option value="none">Selecione</option>
				<option value="SEARCH">SEARCH</option>
				<option value="NEWSLETTER">NEWSLETTER</option>
				<option value="DISPLAY">DISPLAY</option>
				<option value="VIDEO">VIDEO</option>
				<option value="GMAIL">GMAIL</option>
				<option value="FACEBOOK">FACEBOOK</option>
				<option value="INSTAGRAM">INSTAGRAM</option>
				<option value="LINKEDIN">LINKEDIN</option>
				<option value="TWITTER">TWITTER</option>
				<option value="BING">BING</option>
				<option value="EMAIL">EMAIL</option>
				<option value="AUTOMACAO">AUTOMACAO</option>
				<option value="AFILIADOS">AFILIADOS</option>
				<option value="YOUTUBE">YOUTUBE</option>
				<option value="INFLUENCER">INFLUENCER</option>
				<option value="FORUM">FORUM</option>
				<option value="PLANILHA">PLANILHA</option>
				<option value="CHAT">CHAT</option>
				<option value="CAMPANHA">CAMPANHA</option>
			</select>
		</p>

		<p>
			<span>Selecione o Medium (utm_medium)</span>
			<select name="medium">
				<option value="none">Selecione</option>
				<option value="medium-CPC">CPC</option>
				<option value="medium-SOCIAL">SOCIAL</option>
				<option value="medium-EMAIL">EMAIL</option>
				<option value="medium-CHAT">CHAT</option>
				<option value="medium-REFERRAL">REFERRAL</option>
			</select>
		</p>
		
		<p>
			<span>Selecione o canal</span>
			<select name="canal">
				<option value="none">Selecione</option>
				<option value="canal-inbound">inbound</option>
				<option value="canal-social">social</option>
				<option value="canal-blog">blog</option>
				<option value="canal-evento">evento</option>
				<option value="canal-site">site</option>
			</select>
		</p>

		<p>
			<span>Nome da campanha (por exemplo spring_sale)</span>
			<input type="text" name="name">
		</p>

		
		
	</form>
</body>
</html>
