<body>
<div class="wrap">

<header>
  <div class="brand">
    <div class="logo">üåê</div>
    <div>
      <div style="font-weight:700">Abrir M√∫ltiplas URLs</div>
      <div class="muted">Modo seguro e compat√≠vel com Chrome</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Sobre</a>
    <a href="gerador-de-url-para-campanha.html">Gerador UTM</a>
    <a href="gerador-de-link-whatsapp.html">Link WhatsApp</a>
    <a href="openmultiplesurls.html" aria-current="page">Abrir URLs</a>
  </nav>
</header>

<section class="grid grid-2">

<div class="card">
  <label>URLs (uma por linha, espa√ßo, v√≠rgula ou ;)</label>
  <textarea id="urls" placeholder="https://site1.com
https://site2.com"></textarea>

  <div class="row">
    <label>Modo</label>
    <select id="target">
      <option value="_blank">Nova aba (_blank)</option>
      <option value="_self">Mesma aba (_self)</option>
    </select>

    <label>M√°x.</label>
    <input type="number" id="limit" value="30" min="1">
  </div>

  <div class="row">
    <label><input type="checkbox" id="autoHttps" checked> Adicionar https://</label>
    <label><input type="checkbox" id="dedupe" checked> Remover duplicadas</label>
    <label><input type="checkbox" id="ignoreComments" checked> Ignorar # ou //</label>
  </div>

  <div class="row">
    <button class="btn btn-primary" id="validate">Validar / Pr√©-visualizar</button>
    <button class="btn btn-ok" id="open">Abrir URLs</button>
    <button class="btn btn-warn" id="clear">Limpar</button>
  </div>

  <div class="progress"><div id="bar"></div></div>
</div>

<div class="card">
  <div class="muted">Status</div>
  <div id="counter" class="mono">0 URLs</div>
  <div class="list" id="list"></div>
</div>

</section>

<footer>
  <div>¬© <span id="y"></span> Danilo Oliveira Albergardi</div>
  <div class="muted">HTML puro ‚Ä¢ Sem pop-up placebo</div>
</footer>

</div>

<script>
const els = {
  urls: document.getElementById('urls'),
  target: document.getElementById('target'),
  limit: document.getElementById('limit'),
  autoHttps: document.getElementById('autoHttps'),
  dedupe: document.getElementById('dedupe'),
  ignoreComments: document.getElementById('ignoreComments'),
  list: document.getElementById('list'),
  counter: document.getElementById('counter'),
  bar: document.getElementById('bar')
};

let parsed = [];

function parseUrls() {
  let raw = els.urls.value
    .split(/[\n\s,;]+/)
    .map(u => u.trim())
    .filter(Boolean);

  if (els.ignoreComments.checked) {
    raw = raw.filter(u => !u.startsWith('#') && !u.startsWith('//'));
  }

  if (els.autoHttps.checked) {
    raw = raw.map(u =>
      /^https?:\/\//i.test(u) ? u : 'https://' + u
    );
  }

  raw = raw.filter(u => !/^(javascript|data|file|about|chrome):/i.test(u));

  if (els.dedupe.checked) {
    raw = [...new Set(raw)];
  }

  return raw;
}

function validate() {
  parsed = [];
  els.list.innerHTML = '';
  const urls = parseUrls();

  urls.forEach(u => {
    try {
      new URL(u);
      parsed.push(u);
      els.list.innerHTML += `<div class="item ok"><span>${u}</span><span>v√°lida</span></div>`;
    } catch {
      els.list.innerHTML += `<div class="item err"><span>${u}</span><span>inv√°lida</span></div>`;
    }
  });

  els.counter.textContent = `${parsed.length} URLs v√°lidas`;
}

function openUrls() {
  if (!parsed.length) validate();

  const max = Math.min(parsed.length, Number(els.limit.value));
  const target = els.target.value;

  for (let i = 0; i < max; i++) {
    const w = window.open(parsed[i], target);

    if (!w) {
      alert(
        'O navegador bloqueou m√∫ltiplas abas.\n' +
        'Permita pop-ups para este site/arquivo.'
      );
      break;
    }

    els.bar.style.width = ((i + 1) / max * 100) + '%';
  }
}

document.getElementById('validate').onclick = validate;
document.getElementById('open').onclick = openUrls;
document.getElementById('clear').onclick = () => {
  els.urls.value = '';
  els.list.innerHTML = '';
  els.counter.textContent = '0 URLs';
  els.bar.style.width = '0%';
};

document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
